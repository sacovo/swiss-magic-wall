<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer opened #snav mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let date of votationDates"
        [routerLink]="['/date', date.id]"
        (click)="selectDate(date.id)"
        [disabled]="selectedDate == date.id"
      >
        {{ date.start_date | date:'YYYY-MM-dd' }}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-votation-date-detail
      [dateId]="selectedDate"
    ></app-votation-date-detail>
  </mat-drawer-content>
</mat-drawer-container>
