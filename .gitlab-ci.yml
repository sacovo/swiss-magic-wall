image: python:latest

stages:
  - build-ng
  - check
  - test
  - build
  - release

variables:
  POSTGRES_DB: db
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  SQL_HOST: postgres
  SQL_ENGINE: django.db.backends.postgresql
  DOCKER_TLS_CERTDIR: "/certs"

# This folder is cached between builds
# http://docs.gitlab.com/ee/ci/yaml/README.html#cache
cache:
  paths:
    - ~/.cache/pip/

# This is a basic example for a gem or script which doesn't use
# services such as redis or postgres

bandit:
  stage: check
  script:
    - pip install bandit
    - bandit -r .

yapf:
  stage: check
  script:
    - pip install yapf
    - yapf --quiet --recursive .

django_test:
  services:
    - postgres:latest
  stage: test
  script:
    - python -V # Print out python version for debugging
    - pip install -r requirements.txt
    - python manage.py test

docker-build-master:
  # Official docker image.
  image: docker
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --pull --cache-from "$CI_REGISTRY_IMAGE:latest" -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

docker-build:
  # Official docker image.
  image: docker
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --pull --cache-from "$CI_REGISTRY_IMAGE:latest" -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  except:
    - master

build-ng:
  image: node
  stage: build-ng
  script:
    - cd app/
    - npm install
    - npm run build app --prod
  artifacts:
    paths:
      - app/dist/
  cache:
    key: node-cache
    paths:
      - node_modules/

docker-build-app:
  image: docker
  stage: release
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t "$CI_REGISTRY_IMAGE:ngx" app/
    - docker push "$CI_REGISTRY_IMAGE:ngx"
