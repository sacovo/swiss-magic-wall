version: "3.7"

services:
  web:
    build: .
    command: gunicorn -w 2 -k uvicorn.workers.UvicornH11Worker wall.asgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/home/app/web/
      - static:/home/app/web/static
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    environment:
      - APPLY_MIGRATIONS="yes"

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: app
    volumes:
      - ./app/:/app
    ports:
      - 4200:4200

  test:
    build: ./app
    ports:
      - 8080:80
    volumes:
      - ./app/nginx.conf:/etc/nginx/nginx.conf
      - static:/home/app/web/static

  cache:
    image: memcached:alpine

  celery:
    build: .
    command: celery -A wall worker --loglevel DEBUG
    volumes:
      - .:/home/app/web/
    env_file:
      - ./.env.dev

  celery-beat:
    build: .
    command: celery -A wall beat --loglevel DEBUG --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./.env.dev
    environment:
      - REDIS_HOST=redis

  redis:
    image: redis
    expose:
      - 6379

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev

volumes:
  postgres_data:
  static:
